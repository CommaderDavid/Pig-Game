<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Pig Game</title>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="js/jquery-3.4.1.js" charset="utf-8"></script>
    <script src="js/scripts.js" charset="utf-8"></script>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron" id="main-menu">
        <h1>Pig Game!</h1>
      </div>
      <div id="start-menu">
        <form id="menus">
          <div class="dice">
            <h2>How many Dice?</h2>
            <select id="dice-number">
              <option value="1">One Dice</option>
              <option value="2">Two Dice</option>
            </select>
          </div>
          <div class="difficulty">
            <h2>Player or Computer?</h2>
            <select id="player-computer">
              <option value="player">Player</option>
              <option value="computer">Computer</option>
            </select>
          </div>
          <div class="start">
            <h2>Press Start!</h2>
            <button type="submit" class="btn btn-primary">Start</button>
          </div>
        </form>
      </div>
      <div id="main-game">
        <div id="game-display">
          <img src="img/oneDice.jpg" alt="One dice" id="one-dice">
          <img src="img/twoDice.jpg" alt="Two dice" id="two-dice">
          <span id="dice-side"></span>
          <p id="turn"><span id="player"></span> Turn</p>
          <p id="winner"></p>
          <h3>Current Roll:<span id="current-side"></span></h3>
          <h3>Current Score: <span id="current-score"></span></h3>
          <button type="button" class="btn btn-danger" id="roll">Roll the Dice!</button>
          <button type="button" class="btn btn-success" id="hold">Hold your rolls</button>
          <h3>Player 1 total: <span id="player1-total"></span></h3>
          <h3><span id="player-type"></span> total: <span id="player2-total"></span></h3>
        </div>
      </div>
    </div>
  </body>
</html>
