<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Pig Game</title>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="js/jquery-3.4.1.js" charset="utf-8"></script>
    <script src="js/scripts.js" charset="utf-8"></script>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron" id="main-menu">
        <h1>Pig Game!</h1>
      </div>
      <div id="start-menu">
        <form id="menus">
          <div class="row">
            <div class="col-md-6">
              <select id="dice-number">
                <option value="1">One Dice</option>
                <option value="2">Two Dice</option>
              </select>
            </div>
            <div class="col-md-6">
              <select id="computer-difficulty">
                <option value="easy">Easy</option>
                <option value="hard">Hard</option>
              </select>
            </div>
          </div>
          <h2>Press Start!</h2>
          <button type="submit" class="btn btn-primary">Start</button>
        </form>
      </div>
      <div class="main-game">
        <div id="game-display">
          
          <button type="button" class="btn btn-danger">Roll the Dice!</button>
          <button type="button" class="btn btn-success">Hold your rolls</button>
        </div>
      </div>
    </div>
  </body>
</html>
